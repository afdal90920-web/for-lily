<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    text-align:center;
}

.container{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#ff4e8a;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff4e8a;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:20px;
}

button:hover{
    background:#ff2e74;
}

.heart{
    position:fixed;
    top:-10px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(100vh);
    }
}
</style>
</head>

<body>

<div class="container">

    <p>
        I may not be there on your special day,<br>

        You deserve happiness, laughter, and all the love in the world.<br><br>
        Stay amazing. Always. ğŸ’•
    </p>

    <button onclick="startSurprise()">Click Me ğŸ’–</button>
</div>

<audio id="music" preload="auto">

</audio>

<script>
function startSurprise(){

    let music = document.getElementById("music");
    music.play().catch(()=>{});

    for(let i=0;i<30;i++){
        let heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="â¤ï¸";
        heart.style.left=Math.random()*100+"vw";

        heart.style.fontSize=(Math.random()*20+10)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{
            heart.remove();
        },5000);
    }
}
</script>

</body>
